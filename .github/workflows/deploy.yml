name: Build and Deploy Frontend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: bangov2
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          build-args: |
            NEXT_PUBLIC_API_KEY=${{ secrets.NEXT_PUBLIC_API_KEY }}
            NEXT_PUBLIC_LOCAL=${{ secrets.NEXT_PUBLIC_LOCAL }}
            NEXT_PUBLIC_HOST=${{ secrets.NEXT_PUBLIC_HOST }}
            NEXT_PUBLIC_KEY=${{ secrets.NEXT_PUBLIC_KEY }}
          tags: |
            bangov2/wakeup-client:latest
      
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            # Create wakeup-client directory if it doesn't exist
            mkdir -p /home/ubuntu/wakeup-client
            
            # Create docker-compose.yml for wakeup-client
            cat > /home/ubuntu/wakeup-client/docker-compose.yml << 'EOF'
            version: '3.8'
            
            services:
              wakeup-frontend:
                image: bangov2/wakeup-client:latest
                container_name: wakeup-client
                ports:
                  - "3208:3000"
                restart: unless-stopped
                networks:
                  - wakeup-network
            
            networks:
              wakeup-network:
                driver: bridge
            EOF
            
            # Stop any existing wakeup-client containers that might conflict
            sudo docker stop wakeup-client 2>/dev/null || true
            sudo docker rm wakeup-client 2>/dev/null || true
            
            # Navigate to wakeup-client directory
            cd /home/ubuntu/wakeup-client
            
            # Stop and remove only wakeup-client containers
            sudo docker compose down --remove-orphans
            
            # Pull the latest wakeup-client image
            sudo docker compose pull
            
            # Start wakeup-client service
            sudo docker compose up -d
            
            # Show running containers for verification
            sudo docker ps | grep wakeup